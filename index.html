<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat con Webhook n8n</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; flex-direction: column; align-items: center; margin-top: 50px;}
    #chat-box { width: 300px; height: 300px; background: #fff; border: 1px solid #ccc; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    #message { width: 240px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chat con Webhook n8n</h2>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Escribe un mensaje" />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const webhookURL = "http://localhost:5678/webhook-test/9fe66d37-8637-4cd8-9099-a0c7b9516dd7"; // <- Pon tu webhook aquí

    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      // Mostrar el mensaje en el chat
      const chatBox = document.getElementById("chat-box");
      const p = document.createElement("p");
      p.textContent = "Tú: " + msg;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const result = await response.json();
        console.log("Respuesta n8n:", result);
      } catch (error) {
        console.error("Error al enviar:", error);
      }

      input.value = "";
    }
  </script>
</body>
</html>
