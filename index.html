<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Webhook</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .chat-container { width: 400px; margin: 50px auto; background: #fff; border: 1px solid #ccc; border-radius: 5px; }
        .messages { height: 300px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        .input-box { display: flex; }
        .input-box input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ccc; }
        .input-box button { padding: 10px; border: none; border-left: 1px solid #ccc; background: #4CAF50; color: #fff; cursor: pointer; }
        .input-box button:hover { background: #45a049; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-box">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    const webhookURL = "http://127.0.0.1:1234"; // <-- Pega tu URL de webhook aquí

    function addMessageToChat(message, sender="Tú") {
        const messagesDiv = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.textContent = `${sender}: ${message}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        addMessageToChat(message);

        try {
            await fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message }) // formato usado por Discord/Slack
            });
        } catch (error) {
            console.error("Error al enviar al webhook:", error);
        }

        input.value = "";
    }
</script>

</body>
</html>
